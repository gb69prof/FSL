<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Benvenuti a Foggia</title>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#0e0e0e;
    color:#fff;
    text-align:center;
}

/* HERO IMAGE – mostra TUTTA l'immagine */
.hero{
    width:100%;
    height:70vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;
}

.hero img{
    max-width:100%;
    max-height:100%;
    object-fit:contain;   /* ← chiave: nessun taglio */
}

/* ICONS AREA */
.icons{
    display:flex;
    justify-content:center;
    gap:50px;
    margin:50px 0 60px 0;
    flex-wrap:wrap;
}

.icon{
    width:150px;
    height:150px;
    border-radius:26px;
    background:linear-gradient(135deg,#ffb347,#ff5f2e);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    font-weight:bold;
    letter-spacing:1px;
    color:white;
    text-decoration:none;
    box-shadow:
        0 12px 25px rgba(0,0,0,0.6),
        inset 0 0 10px rgba(255,255,255,0.2);
    transition:0.35s ease;
}

.icon:hover{
    transform:translateY(-8px) scale(1.08);
    box-shadow:
        0 18px 35px rgba(0,0,0,0.8),
        inset 0 0 14px rgba(255,255,255,0.25);
}
</style>
</head>

<body>

<div class="hero">
    <img src="hero.png" alt="Benvenuti a Foggia">
</div>

<div class="icons">
    <a class="icon" href="scopri/index.html">Scopri</a>
    <a class="icon" href="vivi/index.html">Vivi</a>
    <a class="icon" href="ama/index.html">Ama</a>
</div>

</body>
</html>
